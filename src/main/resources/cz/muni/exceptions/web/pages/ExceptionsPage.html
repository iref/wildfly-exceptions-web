<!DOCTYPE html>
<wicket:extend>
    <div>
        <ul wicket:id="paginator"></ul>
    </div>
    <div class="table-responsive">        
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Detail Message</th>
                    <th>Class Name</th>
                    <th>Category</th>
                    <th>Last Occurrence</th>                    
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="tickets">
                    <td wicket:id="id">[1]</td>
                    <td>
                        <a href="#" wicket:id="detailLink">
                            <label wicket:id="detailMessage">[Something bad happened]</label>
                        </a>
                    </td>
                    <td wicket:id="className">[java.util.SecurityException]</td>
                    <td wicket:id="ticketClass">[Database]</td>
                    <td wicket:id="latestOccurrence">[12.12.2012 12:12:12.12]</td>
                </tr>
            </tbody>
        </table>        
    </div>
</wicket:extend>

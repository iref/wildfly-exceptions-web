<!DOCTYPE html>
<wicket:extend>
    <div class="table-responsive">
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Detail Message</th>
                    <th>Category</th>
                    <th>Last Occurrence</th>                    
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="tickets">
                    <td wicket:id="id">[1]</td>
                    <td wicket:id="detailMessage">[Something bad happened]</td>
                    <td wicket:id="ticketClass">[Database]</td>
                    <td wicket:id="latestOccurrence">[12.12.2012 12:12:12.12]</td>
                </tr>
            </tbody>
        </table>        
    </div>
</wicket:extend>
